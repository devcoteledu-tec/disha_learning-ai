<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devcotel Socratic Math Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #ffffff; 
        color: #0f172a;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }

      .math-grid {
        position: fixed;
        inset: 0;
        background-image: 
          linear-gradient(to right, rgba(79, 70, 229, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(79, 70, 229, 0.03) 1px, transparent 1px);
        background-size: 60px 60px;
        z-index: -1;
        pointer-events: none;
      }

      .glow-orb {
        position: fixed;
        width: 80vw;
        height: 80vw;
        border-radius: 50%;
        filter: blur(120px);
        z-index: -1;
        pointer-events: none;
        opacity: 0.5;
      }

      #star-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-slide-up {
        animation: slideUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
        "react-markdown": "https://esm.sh/react-markdown@10.0.0",
        "@google/genai": "https://esm.sh/@google/genai@1.35.0",
        "remark-math": "https://esm.sh/remark-math@6.0.0",
        "rehype-katex": "https://esm.sh/rehype-katex@7.0.1"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
